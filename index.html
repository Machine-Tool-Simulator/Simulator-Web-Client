<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="res/css/styles.css">

  <title>Control Panel</title>

</head>

<body>

  <div class="split left">

    <!--<div class="centered">-->
      <!--<h2>Welcome to Thayer Machine Shop</h2>-->
      <!--<h2>Watch the videos and learn how to use a lathe!</h2>-->
      <!--<img src="res/imgs/img_test1.jpg" alt="Avatar woman">-->

    <h2>Turning on the Control</h2>
    <p>This video demonstrates the steps to turn on the control for the lathe.</p>
    <iframe src="https://drive.google.com/file/d/1g8lYeIiSqh-hWx0Eyt6y50B61f1h8qq7/preview" width="640" height="360"></iframe>
    <p>To proceed, touch any of the buttons on the control to the right to active the control.</p>

      <div align="right">
          <input type="button" class="subbutton" value="Submit" id="Submit" onclick="" />
      </div>

  </div>

  <div class="split right">
    <section class="control-panel">
      <div class = "readout">
        <div class = "x-coord">
          <p> <label>X: </label> <input id=xvar type="text" value="" name="xvar" disabled/><br /></p>
        </div>
        <div class = "z-coord">
          <p> <label>Z: </label> <input id=zvar type="text" value="" name="zvar" disabled/><br /></p>
        </div>
        <input type="text" value="" id="coord-buffer" readonly>
      </div>


      <div class = "xz-input">
        <button class = "XZbutton" id = "Xbutton">X</button>
        <button class = "XZbutton" id = "Zbutton">Z</button>
        <button class = "XZbutton" id = "mode">MODE</button>
      </div>

      <div class = 'keyboard'>
        <div class = "row">
          <input type="button" class="sbutton" value="F/C" id="FC" />
          <input type="button" class="sbutton" value="INC SET" id="IncSet" onclick="setAbsPos(this)" />
          <input type="button" class="sbutton" value="ABS SET" id="AbsSet" onclick="setAbsPos(this)" />
        </div>
        <div class = "row">
          <input type="button" class="fbutton" value="7" onClick=numberPressed(this); />
          <input type="button" class="fbutton" value="8" onClick=numberPressed(this); />
          <input type="button" class="fbutton" value="9" onClick=numberPressed(this); />
        </div>
        <div class = "row">
          <input type="button" class="fbutton" value="4" onClick=numberPressed(this); />
          <input type="button" class="fbutton" value="5" onClick=numberPressed(this); />
          <input type="button" class="fbutton" value="6" onClick=numberPressed(this); />
        </div>
        <div class = "row">
          <input type="button" class="fbutton" value="1" onClick=numberPressed(this); />
          <input type="button" class="fbutton" value="2" onClick=numberPressed(this); />
          <input type="button" class="fbutton" value="3" onClick=numberPressed(this); />
        </div>
        <div class = "row">
          <button class = "buttonp">+/-</button>
          <input type="button" class="fbutton" value="0" onClick=numberPressed(this); />
          <input type="button" class="buttond" value="." onClick=numberPressed(this); />
        </div>
        <div class = "row">
          <button class = "buttona">*</button>
          <input type="button" class="buttonr" value="RESTORE" onClick=setAbsPos(this); />
        </div>
      </div>

    </section>
  </div>

  <p>Some text here too.</p>
    
  <script src="res/js/index.js"></script>
</body>

</html>
