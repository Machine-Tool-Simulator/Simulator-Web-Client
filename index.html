<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="styles.css">

<title>Control Panel</title>

</head>

<body>
<section class="control-panel">
  <div class = "readout">
  <div class = "x-coord"><strong>X 3.2044 ABS</strong></div>
  <div class = "z-coord"><strong>Z 0.6430 ABS</strong></div>
  </div>

  <div class = "xz-input">
    <button class = "Xbutton" id = "Xbutton">X</button>
    <button class = "Zbutton">Z</button>
  </div>

  <div class = 'keyboard'>
    <div class = "row">
      <button class= "button">7</button>
      <button class= "button">8</button>
      <button class= "button">9</button>
    </div>
    <div class = "row">
      <button class = "button">4</button>
      <button class = "button">5</button>
      <button class = "button">6</button>
    </div>
    <div class = "row">
      <button class = "button">1</button>
      <button class = "button">2</button>
      <button class = "button">3</button>
    </div>
    <div class = "row">
      <button class = "buttonp">+/-</button>
      <button class = "button">0</button>
      <button class= "buttond">.</button>
    </div>
    <div class = "row">
      <button class = "buttona">*</button>
      <button class = "buttonr">RESTORE</button>
    </div>
  </div>
</section>

<script src="myscripts.js"></script>
</body>

</html>
